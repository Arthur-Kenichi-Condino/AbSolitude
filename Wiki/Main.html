<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src=Main.js defer></script>
        <style>
            .BorderLeft{
                /*background-color:#ff00003c;*/
                height:100%;
                width:20px;
                position:fixed;
                z-index:12001;
                top:0;
                left:0;
            }
            .WikiMainSidebarArea{
                /*background-color:#ffd5003c;*/
                height:100%;
                width:202px;
                position:fixed;
                z-index:11002;
                top:0;
                left:0;
            }
            .WikiMainSidebarContent{
                background-color:#272727;
                border:1px solid #545454;
                height:100%;
                width:180px;
                position:fixed;
                z-index:11001;
                top:0;
                left:0;
                padding-top:20px;
                padding-left:20px;
            }
            .WikiPageContent{
                background-color:#272727;
                border:1px solid #545454;
                height:100%;
                width:100%;
                position:fixed;
                z-index:0;
                top:0;
                left:0;
                padding-top:20px;
                padding-left:20px;
            }
            .Title{
                font-weight:bold;
                color:#ffffff;
            }
            .Paragraph{
                color:#ffffff;
            }
        </style>
    </head>
    <body bgcolor="#000000">
        <div class="BorderLeft" onmouseenter="JQueryFadeInElementByClassName('WikiMainSidebarArea','0')">
            <!--empty-->            
        </div>
        <div class="WikiMainSidebarArea" onmouseleave="JQueryFadeOutElementByClassName('WikiMainSidebarArea','200')">
            <div class="WikiMainSidebarContent">
                <button type="button" onclick="ParseFileSystemTreeDataToWikiElementInnerHtmlByClassName('WikiMainSidebarContent','.')">WikiMainSidebarContent</button>
            </div>
        </div>
        <div class="WikiPageContent">
            <button type="button" onclick="ParseTextFileToWikiElementInnerHtmlByClassName('HomunculusSystem/Vanilmirth/Content.txt','WikiPageContent')">WikiPageContent</button>
        </div>
    </body>
</html>
