<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src=Main.js defer></script>
        <style>
            .BorderLeft{
                height:100%;
                width:20px;
                position:fixed;
                z-index:10000;
                top:0;
                left:0;
            }
            .MainSidebar{
                background-color:#272727;
                border:1px solid #545454;
                height:100%;
                width:180px;
                position:fixed;
                z-index:10001;
                top:0;
                left:0;
                padding-top:20px;
                padding-left:20px;
            }
            .ContentShow{
                background-color:#272727;
                border:1px solid #545454;
                height:100%;
                width:100%;
                position:fixed;
                z-index:0;
                top:0;
                left:0;
                padding-top:20px;
                padding-left:20px;
            }
            .Title{
                font-weight:bold;
                color:#ffffff;
            }
        </style>
    </head>
    <body bgcolor="#000000">
        <div class="BorderLeft" onmouseenter="JQueryFadeInElementByClassName('MainSidebar','0')">
            
        </div>
        <div class="MainSidebar" onmouseout="JQueryFadeOutElementByClassName('MainSidebar','200')">

        </div>
        <div class="ContentShow">
            <button type="button" onclick="ParseTextFileToWikiElementInnerHtmlByClassName('HomunculusSystem/Vanilmirth/Content.txt','ContentShow')">Show</button>
        </div>
    </body>
</html>
